<!DOCTYPE html>
<html>
	<head>

		{% include head.html %}

	<body>
		<aside>
		<ul class="asideList">

			<h3>Contact</h3>
			<ul>
				<li><a href="mailto:aaellen01@gmail.com">Email</a></li>
				<li><a href="https://github.com/aaellen">GitHub</a></li>
			</ul>
		</footer>
		</aside>
		<section>
			<input type="checkbox" id="myInput">
			<label for="myInput">
				<span class="bar top"></span>
				<span class="bar middle"></span>
				<span class="bar bottom"></span>
			</label>

			<div class="content">
				<h1>{{ page.title }}</h1>
				{{ content }}
			</div>

		</section>
	</body>
</html>
