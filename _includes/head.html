<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
<link rel="icon" href="{{site.baseurl}}/assets/img/favicon.ico">

{% for inc in include.js %}
<script src="{{site.baseurl}}/assets/js/{{inc}}.js"></script>
{% endfor %}

{% for inc in include.css %}
<link rel="stylesheet" href="{{site.baseurl}}/css/{{inc}}.css"></script>
{% endfor %}

<title>
{% if page.title %}
{{ page.title_prefix }}{{ page.title }}
{% else %}
{{ site.title }}
{% endif %}
</title>
